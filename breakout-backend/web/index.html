<!DOCTYPE html>
 
<html>
    <head>
        <title>Echo Chamber</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
       
        <div>
            <input type="text" id="messageinput"/>
        </div>
        <div>
            <button type="button" onclick="openSocket();" >Open Socket</button>
            <button type="button" onclick="closeSocket();" >Close Socket</button>
            
            <button type="button" onclick="createGame();" >Create Game</button>
            <button type="button" onclick="joinGame();" >Join Game</button>
        </div>
        <!-- Server responses get written here -->
        <div id="messages">Open your dev console</div>
       
        <!-- Script to utilise the WebSocket -->
        <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js"></script>
        <script type="text/javascript">
                       
            var ws;
           
           
            function openSocket(){
                // Ensures only one connection is open at a time
                if(ws !== undefined && ws.readyState !== WebSocket.CLOSED){
                    writeResponse("WebSocket is already opened.");
                    return;
                }
                // Create a new instance of the websocket
                ws = new WebSocket("ws://localhost:8080/breakout/socket");
                ws.binaryType = "arraybuffer";
                 
                /**
                 * Binds functions to the listeners for the websocket.
                 */
                ws.onopen = function(event){
                    // For reasons I can't determine, onopen gets called twice
                    // and the first time event.data is undefined.
                    // Leave a comment if you know the answer.
                    if(event.data === undefined)
                        return;
 
                };
 
                ws.onmessage = function(event){
                    const bufferView = new Uint8Array(event.data);
                    const action = msgpack.decode(bufferView);
                    console.log(action);
                };
 
                ws.onclose = function(event){
                    writeResponse("Connection closed");
                };
            }
           
            /**
             * Sends the value of the text input to the server
             */
            
            function createGame(){
                const buffer = msgpack.encode({type: "CreateGameRequestAction"});
                ws.send(buffer);
            }
            
            function joinGame(){
                var key = document.getElementById("messageinput").value;
                const buffer = msgpack.encode({type: "JoinGameRequestAction", key });
                ws.send(buffer);
            }
           
            function closeSocket(){
                ws.close();
            }
           
        </script>
       
    </body>
</html>
