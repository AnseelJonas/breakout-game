<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breakout</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
</head>
<body>

  <div id="loading" class="view hidden">
    <h2>Loading</h2>
  </div>

  <div id="init_game" class="view hidden">
    <button id="create_game_btn">Create Game</button>
    <br />
    <input id="game_key_input" type="text">
    <button id="join_game_btn">Join Game</button>
  </div>

  <div id="created_game_success" class="view hidden">
    <h2 id="created_game_key"></h2>
  </div>

  <div id="connection_loss" class="view hidden">
    <h2>Connection to the server was lost</h2>
  </div>

  <div id="game_started" class="view hidden">
  </div>

<script src="vendor.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script>require("src/initialize")</script>

</body>
</html>
