<div class="container">
    <div class="header-container">
        <div class="menu-button">
            <a href="#">
                <div class="chevron-arrow-left"></div>
                Menu</a>
        </div>
        <a class="coins" href="#">
            <img src="images/SmashBit.png" alt="SmashBit">
            <span id="points">100</span>
        </a>
    </div>
    <div class="input_field_for_private_game">
        <div class="form_for_code_private_join">
            <label for="code_for_join_private_game">Code:</label>
            <input type="text" class="form-control" id="code_for_join_private_game" placeholder="ex. DE892">
            <button id="start_QR_scan" class="btn btn-smash-it">SCAN AN QR CODE</button>
            <button id="submit_and_join_private_game" type="submit" class="btn btn-smash-it">JOIN THE GAME</button>
        </div>
    </div>
</div>
<script type="text/javascript">
  function fill(results) {
    $('.form-control').val(results)
  }
</script>
