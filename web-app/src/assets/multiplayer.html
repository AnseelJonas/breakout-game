<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breakout - Multiplayer</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
<div class="container">
    <div class="header-container">
        <div class="menu-button">
            <a href="#">
                <div class="chevron-arrow-left"></div>
                Menu</a>
        </div>

        <a class="coins" href="#">
            <img src="images/SmashBit.png" alt="SmashBit">
            <span id="points">100</span>
        </a>
    </div>

    <div class="gamemodes-container">
        <div class="createGame"><img src="images/Create_a_game.png" title="Create a game" alt="Create a game"></div>
        <div class="joinGame"><img src="images/Join_a_game.png" title="Join a game" alt="Join a game"></div>
        <div class="stats"><img src="images/stats.png" title="Stats" alt="Stats"></div>
        <div class="shop"><img src="images/shop.png" title="Shop" alt="Shop"></div>
    </div>

    <div class="bottom-container">
        <div class="watchAd">
            <a href="#"></a>
        </div>
    </div>
</div>
